<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sorting visuals | Franz von der Lippe</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <style media="screen">
  * {
    font-family: 'Montserrat', sans-serif;
  }
  .content {
    margin: auto;
    width: 50%;
    padding: 10px;
    display: inline-block;
  }
  . {
    : 2px solid black;
  }
  #left {
    float: left;
    width: 50%;
    overflow: hidden;
    padding-left: 20px
  }
  #right {
    overflow: hidden;
    padding-left: 20px
  }
  .right {
    float: right;
  }
  .left {
    float: left;
  }
  .textCenter {
    text-align: center;
  }
  </style>
</head>
<body>
  <div style="display:block" class="content textCenter">
    <h1>Sorting visuals</h1>
    <h4>Copyright (c) 2017 Franz von der Lippe</h4>
  </div>

  <div style="text-align: right;">
    <div id="left">
      <div>
        <canvas id="canvas" width="500" height="500"/>
      </div>
    </div>
  </div>

  <div style="text-align: left;">
    <div id="right">

      <div class="content left">
        <h2>Speed</h2>
        Array operations: <b id="index">0</b><br><br>
        <input id="speed" oninput="changeSpeed(this.value)" type="number" value="50">
      </div>

      <div class="content  left">
        <h2>Random array</h2>
        <div>
          <p>Specify length and click on a sorting algorithm below</p>
          <input id="length" type="number" value="50" oninput="generate(this.value);draw();">
        </div>
        <br>
        <button type="button" name="button" onclick="generate();insertion()">Insertion sort</button>
        <button type="button" name="button" onclick="generate();inPlaceRadix()">In place radix sort</button>
      </div>

      <div class="content  left">
        <h2> Custom</h2>
        <textarea id="custom" style="width:100%; height:100%" rows="3" placeholder="Enter custom sorting steps here (example: [ [3,1,2], [1,3,2], [1,2,3] ])" oninput="check(this.value)"></textarea>
        <p id="error"></p>
        <button type="button" name="button" onclick="custom()">Run</button>
      </div>

    </div>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
